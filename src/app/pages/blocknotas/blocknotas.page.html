<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Block de Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Block de Notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">(TÃ­tulo)</ion-label>
    <ion-input [(ngModel)]="noteTitle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">(Cuerpo de la Nota)</ion-label>
    <ion-textarea [(ngModel)]="noteBody"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="saveNote()">Guardar Nota</ion-button>

  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-label>{{ note.title }} ({{ note.date | date:'short' }})</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
