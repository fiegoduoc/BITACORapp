<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Notas de Voz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notas de Voz</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ingresa t√≠tulo del audio</ion-label>
    <ion-input [(ngModel)]="audioTitle"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="uploadAudio()">Subir Archivo de Audio</ion-button>

  <ion-list>
    <ion-item *ngFor="let audio of audios">
      <ion-label>{{ audio.title }} ({{ audio.date | date:'short' }})</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
