<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario de Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center wrap-text">Formulario de Contacto</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 class="ion-text-center">Hola, cuentanos como ayudarte</h1>

  <ion-item>
    <ion-label position="floating">Tu nombre</ion-label>
    <ion-input [(ngModel)]="contacto.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Detalles de consulta</ion-label>
    <ion-input [(ngModel)]="contacto.consulta"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="enviarConsulta()">Enviar Consulta</ion-button>
</ion-content>
