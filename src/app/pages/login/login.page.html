<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BitacorAPP - Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BitacorAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre de usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" routerLink="/menu">Iniciar sesión</ion-button>
  <ion-button expand="full" routerLink="/registrar">¿No tienes cuenta? Registrate aquí</ion-button>
</ion-content>
